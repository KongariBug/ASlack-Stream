<main>
    <div>
    </div>
    <ul>
        <li *ngFor="let info of messages">
            <img src="{{info.message.userThumbnail}}" />
            {{info.message.userName}} #{{info.message.channelName}} ({{info.message.teamName}}): {{info.message.text}}

            <span *ngIf="info.edited">(edited)</span>
        </li>
    </ul>
</main>
